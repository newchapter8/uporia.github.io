<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devino Mentor - Uporia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #111;
    }
    header {
      background-color: #0b1e36;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #0b1e36;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1798aa;
    }
  </style>
</head>
<body>

<header>
  <h1>Uporia</h1>
  <nav>
    <a href="index.html">Acasă</a>
    <a href="devino-mentor.html">Devino Mentor</a>
  </nav>
</header>

<div class="container">
  <h1>Devino Mentor</h1>
  <p>Completează formularul de mai jos pentru a aplica ca mentor în comunitatea Uporia.</p>

  <form>
    <label for="nume">Nume complet</label>
    <input type="text" id="nume" name="nume" placeholder="Ex: Ana Ionescu">

    <label for="domeniu">Domeniu de expertiză</label>
    <input type="text" id="domeniu" name="domeniu" placeholder="Ex: Programare, Design, Engleză">

    <label for="email">Adresă de email</label>
    <input type="email" id="email" name="email" placeholder="Ex: exemplu@email.com">

    <label for="descriere">Scurtă descriere</label>
    <textarea id="descriere" name="descriere" rows="5" placeholder="Scrie câteva cuvinte despre tine și cum vrei să ajuți."></textarea>

    <label for="portofoliu">Link portofoliu / profil (opțional)</label>
    <input type="text" id="portofoliu" name="portofoliu" placeholder="Ex: LinkedIn, website personal">

    <button type="submit">Trimite aplicația</button>
  </form>
</div>

</body>
</html>
