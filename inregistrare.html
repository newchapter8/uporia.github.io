<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Înregistrare - Uporia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0b1e36;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      max-width: 500px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 25px;
      background-color: #0b1e36;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1798aa;
    }
  </style>
</head>
<body>

<header>
  <h1>Uporia</h1>
  <nav>
    <a href="index.html">Acasă</a>
    <a href="devino-mentor.html">Devino Mentor</a>
    <a href="inregistrare.html">Înregistrare</a>
  </nav>
</header>

<div class="container">
  <h1>Crează un cont</h1>
  <form>
    <label for="nume">Nume complet</label>
    <input type="text" id="nume" name="nume" placeholder="Ex: Raul Popescu">

    <label for="email">Adresă de email</label>
    <input type="email" id="email" name="email" placeholder="Ex: exemplu@email.com">

    <label for="parola">Parolă</label>
    <input type="password" id="parola" name="parola" placeholder="••••••••">

    <label for="rol">Rol</label>
    <select id="rol" name="rol">
      <option value="elev">Elev</option>
      <option value="mentor">Mentor</option>
    </select>

    <button type="submit">Înregistrează-te</button>
  </form>
</div>

</body>
</html>
